{% extends "base.html" %}


{% block content %}

<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">TAREFAS </h1>
            </div>
        </div>
        <div class="row">
            <div class="panel-body">
                {% for tarefa in object_list %}
                <ul class="list-group">
                    <li class="list-group-item">
                        <h4><a href="{{ atleta.get_atleta_update_url }}">{{ tarefa.titulo }}</a></h4>
                        <p>{{ tarefa.descricao }}</p> 
                        <p>{{ tarefa.numeroSolucoes }}</p> 
                        <a href="{{ tarefa.get_solucao_new_url }}">Solucionar</a>
                    </li>
                </ul>
                {% endfor %}
            </div>
            
            
        </div>
    </div>
</div>

{% endblock content %}
