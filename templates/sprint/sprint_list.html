{% extends "base.html" %}


{% block content %}
<h1><i class="fa fa-angle-right"></i>Projeto XXX</h1>
<div class="row mt">
  <div class="col-md-12">
      <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
      	  	  <h4><i class="fa fa-angle-right"></i> Sprints</h4>
      	  	  <hr>
              <thead>
              <tr>
                  <th><i class="fa fa-bullhorn"></i> Sprint</th>
                  <th class="hidden-phone"><i class="fa fa-question-circle"></i> Link</th>
                  <th><i class="fa fa-bookmark"></i> Data Inicio</th>
                  <th><i class="fa fa-bookmark"></i> Data Final</th>
                  <th class="centered"><i class=" fa fa-edit"></i> Userstory</th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
                {% for sprint in object_list %}
                    <tr>
              			<td>{{ sprint.nome }}</td>
              			<td>Permalink</td>
              			<td>{{ sprint.dataInicio|date:"d M Y" }}</td>
              			<td>{{ sprint.dataFim|date:"d M Y" }}</td>
                        <td class="centered"><a href="{{ sprint.get_userstory_url }}"  class="btn btn-primary btn-xs" ><i class="fa fa-pencil"></i></a></td>
                    </tr>
                {% endfor %}
              
                  
              </tbody>
          </table>
      </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->

{% endblock content %}
