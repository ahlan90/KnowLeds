{% extends "base.html" %}


{% block content %}

<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">PROBLEMA </h1>
                <span><a href="{% url 'problema_new' %}" class="btn btn-primary">Novo +</a></span>
            </div>
        </div>
        <div class="row">
            <div class="panel-body">
                {% for problema in object_list %}
                <ul class="list-group">
                    <li class="list-group-item">
                        <h4><a href="{{ atleta.get_atleta_update_url }}">{{ problema.titulo }}</a></h4>
                        <p>{{ problema.descricao }}</p> 
                        <a href="{{ problema.get_solucao_new_url }}">Solucionar</a>
                    </li>
                </ul>
                {% endfor %}
            </div>
            
            
        </div>
    </div>
</div>

{% endblock content %}
