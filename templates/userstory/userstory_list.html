{% extends "base.html" %}


{% block content %}

<h1><i class="fa fa-angle-right"></i>Projeto XXX</h1>
<h4><i class="fa fa-angle-right"></i>Sprint: {{ sprint.nome }}</h4>
<div class="row mt">
  <div class="col-md-12">
      <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
      	  	  <h4><i class="fa fa-angle-right"></i> Userstory</h4>
      	  	  <hr>
              <thead>
              <tr>
                  <th><i class="fa fa-bullhorn"></i> Userstory</th>
                  <th class="hidden-phone"><i class="fa fa-question-circle"></i> Link</th>
                  <th class="centered"><i class=" fa fa-edit"></i> Tarefas</th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
                {% for userstory in object_list %}
                    <tr>
              			<td>{{ userstory.titulo }}</td>
              			<td>Permalink</td>
                        <td class="centered"><a href="{{ userstory.get_tarefas_url }}"  class="btn btn-primary btn-xs" ><i class="fa fa-pencil"></i></a></td>
                    </tr>
                {% endfor %}
              
                  
              </tbody>
          </table>
      </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->

{% endblock content %}
