{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% if erro %}
    <p>{{ erro }}</p>
{% endif %}
{% block content %}
    <form method="post">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Cadastrar" />
    </form>
{% endblock %}
